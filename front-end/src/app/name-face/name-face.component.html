<ion-header>
  <ion-toolbar>
    <ion-title style="text-align:center">Name and Face</ion-title>
  </ion-toolbar>
</ion-header>
<div *ngIf="progress<8">
  <ion-card style="text-align:center; color:dodgerblue">
    <h3 style="text-align:center; color:dodgerblue">Who is this?</h3>
    <img style="height:180px; width:140px; margin: 0 auto" [src]="currentFace"/>
    <br>
    <span *ngFor="let name of shuffledNames">
      <ion-button (click)="nextFace(name)">{{name}}</ion-button>
    </span>
    <br><br>
  </ion-card>
</div>
<div style="text-align:center; color:dodgerblue" *ngIf="progress==8">
  <h1>Your score: {{score}}/{{setNames.length}}</h1>
  <ion-button color="success" (click)="finished.emit(score)">Finish</ion-button>
</div>
