<ion-content style="--background:gray">
  <div *ngIf="progress<8">
    <ion-card style="text-align:center; background-color:gainsboro">
      <h3 style="text-align:center; color:dodgerblue">Who is this?</h3>
      <img style="height:220px; width:160px; margin: 0 auto" [src]="currentFace"/>
      <br>
      <button *ngIf="showFeedback;feedback" (click)="nextFace()" style="font-size: 200%; color: white; padding: 20px; border-radius: 10px; height: 150px; width: 250px" [ngStyle]="{'background-color': feedback == true ? '#01DF3A' : 'red' }">
        <span *ngIf="feedback">Correct!</span>
        <span *ngIf="!feedback">Incorrect!</span>
        <div> This is {{currentName}}</div>
      </button>
      <div *ngIf="!showFeedback">
        <span *ngFor="let name of shuffledNames">
          <ion-button (click)="chooseName(name)">{{name}}</ion-button>
        </span>
      </div>
      <br>
    </ion-card>
  </div>
  <div *ngIf="progress==8" style="text-align: center; color: white; margin-top: 180px">
    <h1>Your score: {{score}}/{{setNames.length}}</h1>
    <ion-button color="success" (click)="finished.emit(score)">Finish</ion-button>
  </div>
</ion-content>
