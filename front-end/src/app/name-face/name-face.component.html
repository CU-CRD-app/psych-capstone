<ion-content [ngClass]="{'default-card': !showFeedback, 'success-card': showFeedback && correctSelection, 'failure-card': showFeedback && !correctSelection}">

  <div *ngIf="progress < 8" style="text-align: center">

    <h3 *ngIf="!showFeedback">Who is <b>{{currentName}}</b>?</h3>
    <h3 *ngIf="showFeedback && correctSelection">Correct! <b>{{currentName}}</b></h3>
    <h3 *ngIf="showFeedback && !correctSelection">Incorrect!</h3>

    <br>

    <ion-grid>

        <ion-row>

          <ion-col *ngFor="let item of [].constructor(3); let i = index">
            <ion-card button="true" (click)="showFeedback ? nextFace() : chooseFace(shuffledFaces[i])" [ngClass]="{'selected-card': showFeedback && shuffledFaces[i] != currentFace && shuffledFaces[i] == selectedFace, 'disabled-card': showFeedback && shuffledFaces[i] != currentFace}">
              <img [src]="shuffledFaces[i]"/>
            </ion-card>
          </ion-col>

        </ion-row>
        <ion-row>

          <ion-col *ngFor="let item of [].constructor(3); let i = index">
            <ion-card button="true" (click)="showFeedback ? nextFace() : chooseFace(shuffledFaces[i + 3])" [ngClass]="{'selected-card': showFeedback && shuffledFaces[i + 3] != currentFace && shuffledFaces[i + 3] == selectedFace, 'disabled-card': showFeedback && shuffledFaces[i + 3] != currentFace}">
              <img [src]="shuffledFaces[i + 3]"/>
            </ion-card>
          </ion-col>

        </ion-row>
        <ion-row>

            <ion-col>
              <ion-card button="true" (click)="showFeedback ? nextFace() : chooseFace(shuffledFaces[6])" [ngClass]="{'selected-card': showFeedback && shuffledFaces[6] != currentFace && shuffledFaces[6] == selectedFace, 'disabled-card': showFeedback && shuffledFaces[6] != currentFace}">
                <img [src]="shuffledFaces[6]"/>
              </ion-card>
              <ion-card style="margin-left: 30px" button="true" (click)="showFeedback ? nextFace() : chooseFace(shuffledFaces[7])" [ngClass]="{'selected-card': showFeedback && shuffledFaces[7] != currentFace && shuffledFaces[7] == selectedFace, 'disabled-card': showFeedback && shuffledFaces[7] != currentFace}">
                <img [src]="shuffledFaces[7]"/>
              </ion-card>
            </ion-col>
  
          </ion-row>

      </ion-grid>

    <br>

    <ion-button *ngIf="showFeedback" (click)="nextFace()" style="width:130px">Next</ion-button>

  </div>

  <div *ngIf="progress == 8" style="text-align: center; color: white; margin-top: 180px">
    <h1>Your score: {{score}}/{{facePaths.length}}</h1>
    <ion-button color="success" (click)="finished.emit(score)">Finish</ion-button>
  </div>

</ion-content>
