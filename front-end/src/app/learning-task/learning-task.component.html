<!-- <h1 style="text-align:center; color:black; font-weight: bold">Meet Today's Faces</h1> -->
<ion-content id="learningView">
	<ion-card>
		<div class="imgContainer" style="margin-top:5px">
			<img [src]="currentFace" id=faceImg>
		</div>
		<div class="nameContainer">
			<!-- ion-card-header>
				<ion-card-title style="color:dodgerblue;" id="nameDisplay">{{currentName}}</ion-card-title>
			</ion-card-header> -->
			<div id="nameDisplay">
				<p id="nameText">{{currentName}}</p>
			</div>
		</div>
	</ion-card>
	<ion-grid>
		<ion-row class=progressDisplay>
			<ion-col style="text-align: center; padding:0; margin-bottom: 0">
				<p style="color:lightgray; margin-top: 0; margin-bottom: 0;">{{progress+1}}/8</p>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col width-50 style="text-align: right">
				<ion-button (click)="changeCard('back')" *ngIf="progress>0">
				  <ion-icon name="arrow-round-back"></ion-icon>
				</ion-button>
				<ion-button disabled=true *ngIf="progress==0">
				  <ion-icon name="arrow-round-back"></ion-icon>
				</ion-button>
			</ion-col>
			<ion-col width-50 style="text-align: left">
				<ion-button (click)="changeCard('next')" *ngIf="progress<7">
				  <ion-icon name="arrow-round-forward"></ion-icon>
				</ion-button>
				<ion-button disabled=true *ngIf="progress==7">
				  <ion-icon name="arrow-round-forward"></ion-icon>
				</ion-button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col style="text-align: center">
		  		<ion-button color="success" *ngIf="seenAll" (click)="finished.emit()">Finish</ion-button>
		  		<ion-button color="success" *ngIf="!seenAll" disabled=true>Finish</ion-button>
		  	</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
