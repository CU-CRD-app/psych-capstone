<ion-content [ngClass]="{'default': !showFeedback, 'success': showFeedback && correctSelection, 'failure': showFeedback && !correctSelection}">
  <div *ngIf="progress<8">
    <div *ngIf="isMemorizing==true">
    <ion-card button="true" (click)="isMemorizing=false">
      <h4 style="color:dodgerblue">Memorize the Face</h4>
      <img style="height:320px; width:230px; margin: 20px auto;" [src]="currentFace"/>
      <br>
    </ion-card>
    </div>
    <div *ngIf="isMemorizing==false" style="color:white; text-align:center; font-size:150%">
      <div *ngIf="showFeedback" (click)="nextFace()" style="position:fixed; width:100%; height:100%; top:0px; left:0px; cursor: pointer"></div>
      <br>
      <div *ngIf="!showFeedback">Who did you see?</div>
      <div *ngIf="showFeedback && correctSelection">Correct!</div>
      <div *ngIf="showFeedback && !correctSelection">Incorrect!</div>
      <ion-card *ngFor="let face of randomFaces" (click)="showFeedback ? nextFace() : selectFace(face)" button="true" style="float:left; margin-left: 21px" [ngClass]="{'selected-card': showFeedback && face == currentFace, 'disabled-card': showFeedback && face != selectedFace && face != currentFace}">
        <img [src]="face" style="height:110px; width:80px; margin: 15px"/>
      </ion-card>
    </div>
  </div>
  <div *ngIf="progress==8" style="text-align: center; color: white; margin-top: 180px">
    <h1>Your score: {{score}}/{{setNames.length}}</h1>
    <ion-button color="success" (click)="finished.emit(score)">Finish</ion-button>
  </div>
</ion-content>
