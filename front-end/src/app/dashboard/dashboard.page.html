<ion-content [fullscreen]="true" style="--background: rgb(34,31,32);">

  <ion-header>
    <ion-toolbar color="dark" style="border-bottom-width: medium; border-bottom-style: solid; border-bottom-color: rgb(206,183,124)">
      <ion-title>Dashboard</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="waitingForResponse" style="height: 90%; display: flex; justify-content: center; align-items: center">
    <ion-spinner name="crescent" color="light"></ion-spinner>
  </div>

  <div *ngIf="!waitingForResponse" style="height: 90%; display: flex; flex-direction: column; justify-content: space-evenly; align-items: center">
    <div style="color: rgb(255,255,255); font-size: 11vw; width: 100%; margin-left: 10%">
      <div *ngIf="level == 0">Pre-Assessment</div>
      <div *ngIf="level > 0 && level < 9">Level {{level}}</div>
      <div *ngIf="level == 9">Post-Assessment</div>
      <div *ngIf="level > 9">Complete</div>
    </div>

    <div *ngIf="level > 0 && level < 9" style="width: 100%; display: flex; justify-content: center; align-items: center">
      <div class="subheader" style="width: 25%">Today:</div>
      <div style="text-align: center; width: 60%; margin-top: 9%">
        <ion-progress-bar style="width: 100%; margin: 0 auto" value={{progressToday}}></ion-progress-bar>
        <div style="color: rgb(255,255,255); margin-top: 3%">{{progressToday * 100}}%</div>
      </div>
    </div>
    <div style="width: 100%; display: flex; justify-content: center; align-items: center">
      <div class="subheader" style="width: 25%">Overall:</div>
      <div style="text-align: center; width: 60%; margin-top: 9%">
        <ion-progress-bar style="width: 100%; margin: 0 auto" value={{progressOverall}}></ion-progress-bar>
        <div style="color: rgb(255,255,255); margin-top: 3%">{{progressOverall * 100}}%</div>
      </div>
    </div>

    <div style="text-align: center; width: 100%">
      <ion-button color="success" routerLink="/train" routerDirection="forward">
        <ion-label slot="start">Train</ion-label>
        <ion-icon slot="end" name="fitness"></ion-icon>
      </ion-button>

      <ion-button color="primary" routerLink="/history" routerDirection="forward">
        <ion-label slot="start">History</ion-label>
        <ion-icon slot="end" name="analytics"></ion-icon>
      </ion-button>
    </div>

  </div>

</ion-content>
