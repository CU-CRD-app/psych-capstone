<ion-content [fullscreen]="true" style="--background: gray;">

  <app-login *ngIf="!loggedIn" (finished)="loggedIn = true"></app-login>

  <div *ngIf="loggedIn">

    <ion-header>
      <ion-toolbar style="border-bottom-width: medium; border-bottom-style: solid; border-bottom-color: dodgerblue">
        <ion-title>Dashboard</ion-title>
        <ion-icon slot="end" color="medium" name="exit" style="margin-right: 10px; height: 30px" (click)="logoutAlert()"></ion-icon>
        <ion-buttons slot="start">
          <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <div style="margin-left: 3vw">
      <div class="header" style="margin-top: 10px">
        <b>
          <div *ngIf="level == 0">Pre-Assessment</div>
          <div *ngIf="level > 0 && level < 9">Level: {{level}}</div>
          <div *ngIf="level == 9">Post-Assessment</div>
          <div *ngIf="level > 9">Complete</div>
        </b>
      </div>
      <div style="margin-top: 5%; margin-bottom: 5%">
        <div class="subheader" style="margin-bottom: 2%">Current Progress: {{progressToday * 100}}%</div>
        <ion-progress-bar style="width: 80%" value={{progressToday}}></ion-progress-bar>
      </div>

      <ion-button color="success" routerLink="/train" routerDirection="forward">
        <ion-label slot="start">Train</ion-label>
        <ion-icon slot="end" name="fitness"></ion-icon>
      </ion-button>

      <ion-button color="primary" routerLink="/history" routerDirection="forward">
        <ion-label slot="start">History</ion-label>
        <ion-icon slot="end" name="analytics"></ion-icon>
      </ion-button>
    </div>

  </div>

</ion-content>
