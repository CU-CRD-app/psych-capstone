<ion-content>
  <div style="text-align:center" *ngIf="progress==0">
    <h1>Ready for training?</h1>
    <h4>For best results, please give yourself 10 minutes where you can study uninterrupted.</h4>
    <ion-button color="success" (click)="progress=1">Start</ion-button>
  </div>
  <!--Learning Task-->
  <app-learning-task *ngIf="progress==1" (finished)="nextTask()"></app-learning-task>
  <!--Name and Face-->
  <app-name-face *ngIf="progress==2" (finished)="nextTask()"></app-name-face>
  <!--Who's New?-->
  <app-whos-new *ngIf="progress==3" (finished)="nextTask()"></app-whos-new>
  <!--Memory Match-->
  <app-memory-match *ngIf="progress==4" (finished)="nextTask()"></app-memory-match>
  <!--Shuffle-->
  <app-shuffle *ngIf="progress==5" (finished)="nextTask()"></app-shuffle>
  <!--Forced Choice-->
  <app-forced-choice *ngIf="progress==6" (finished)="nextTask()"></app-forced-choice>
  <!--Same-Different-->
  <app-same-different *ngIf="progress==7" (finished)="nextTask()"></app-same-different>
  <div style="text-align:center" *ngIf="progress==8">
    <h1>You're All Done!</h1>
    <h4>Come back tomorrow for your next training.</h4>
  </div>
  <ion-list lines="none" style="cursor:pointer">
    <ion-list-header>
      <ion-label>For Development Purposes Only</ion-label>
    </ion-list-header>
    <ion-item (click)="progress=1">
      <ion-icon slot="start" color="medium" name="albums"></ion-icon>
      <ion-label>Learning Task</ion-label>
    </ion-item>
    <ion-item (click)="progress=2">
      <ion-icon slot="start" color="medium" name="happy"></ion-icon>
      <ion-label>Name and Face</ion-label>
    </ion-item>
    <ion-item (click)="progress=3">
      <ion-icon slot="start" color="medium" name="person-add"></ion-icon>
      <ion-label>Who's New?</ion-label>
    </ion-item>
    <ion-item (click)="progress=4">
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label>Memory Match</ion-label>
    </ion-item>
    <ion-item (click)="progress=5">
      <ion-icon slot="start" color="medium" name="swap"></ion-icon>
      <ion-label>Shuffle</ion-label>
    </ion-item>
    <ion-item (click)="progress=6">
      <ion-icon slot="start" color="medium" name="checkmark-circle"></ion-icon>
      <ion-label>Forced Choice</ion-label>
    </ion-item>
    <ion-item (click)="progress=7">
      <ion-icon slot="start" color="medium" name="contacts"></ion-icon>
      <ion-label>Same Different</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
